<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./src/gmail-icon.png" />
    <title>Gmail</title>
  </head>
  <body>
    <div class="main-container">
      <!-- header goes here -->
      <header>
        <div class="header">header</div>
        <div class="sub-container">
          <div class="left-container">menu</div>
          <div class="content-container">
            <div class="content-header">
              <div class="content-header-left">
                <div class="checkbox"><input id="cb" type="checkbox" /></div>
                <select name="" id=""></select>

                <div class="refresh">
                  <img
                    id="header-refresh"
                    src="./src/other/refresh-arrow.png"
                    alt=""
                  />
                </div>
                <div class="h-3-dots">
                  <img id="header-3-dots" src="./src/other/more.png" alt="" />
                </div>
              </div>
              <div class="content-header-right">
                <p>1â€“50 of 1,000</p>
                <img
                  id="header-left-arrow"
                  src="./src/other/left-arrow.png"
                  alt=""
                />
                <img
                  id="header-right-arrow"
                  src="./src/other/right-arrow.png"
                  alt=""
                />
              </div>
            </div>
            <div class="mail-cards-container">
              <div class="mail-card-header">
                <div class="mail-card-header-child">
                  <div class="active">
                    <img id="inbox" src="./src/other/inbox-blue.png" alt="" />
                    <span class="mail-card-header-title">Primary</span>
                  </div>
                </div>
                <div class="mail-card-header-child">
                  <img id="promotion" src="./src/other/promotion.png" alt="" />
                  <span class="mail-card-header-title">Promotions</span>
                </div>
                <div class="mail-card-header-child">
                  <img id="social" src="./src/other/social.png" alt="" />
                  <span class="mail-card-header-title">Social</span>
                </div>
                <div class="mail-card-header-child">
                  <img id="info" src="./src/other/info.png" alt="" />
                  <span class="mail-card-header-title">Updates</span>
                </div>
              </div>
              <div class="mail-card">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Placeat velit, voluptate repudiandae excepturi autem nihil! Sunt
                error reprehenderit sint, animi, recusandae non qui rem sit
                minima perferendis facere consectetur illum.
              </div>
            </div>
          </div>
          <div class="right-container">utils</div>
        </div>
      </header>
    </div>
  </body>
</html>
